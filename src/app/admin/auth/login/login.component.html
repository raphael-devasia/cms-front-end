    <div class="card shadow-lg rounded-4 p-4 bg-light" style="max-width: 500px; width: 100%;">
        <div class="card-body text-center">
            <h3 class="mb-3 fw-bold text-dark">Sign In</h3>
            <p class="text-muted mb-4">Enter your email and password</p>

            <!-- Login Form -->
            <form [formGroup]="loginForm" class="mt-3">
                <!-- Email Field -->
                <div class="form-group mb-4">
                    <label for="email" class="form-label text-start w-100 fw-bold">Email*</label>
                    <input id="email" type="email" class="form-control shadow-sm rounded-3"
                        placeholder="mail@example.com" formControlName="email">
                </div>

                <!-- Password Field -->
                <div class="form-group mb-4">
                    <label for="password" class="form-label text-start w-100 fw-bold">Password*</label>
                    <input id="password" type="password" class="form-control shadow-sm rounded-3"
                        placeholder="Enter your password" formControlName="password">
                </div>

                <!-- Remember Me and Forget Password -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Keep me logged in</label>
                    </div>
                    <a href="javascript:void(0)" class="text-decoration-none text-primary fw-bold">Forgot password?</a>
                </div>

                <!-- Error Message -->
                <div *ngIf="getFirstErrorMessage()" class="alert alert-danger p-2 rounded-3 text-start">
                    {{ getFirstErrorMessage() }}
                </div>

                <!-- Sign In Button -->
                <button [disabled]="loginForm.invalid" class="btn btn-primary w-100 py-2 shadow-sm rounded-3 fw-bold"
                    (click)="loginFormSubmit()">Sign In</button>
            </form>

            <!-- Signup Link -->
            <p class="mt-4 text-muted">
                Not registered yet?
                <button class="btn btn-link text-decoration-none text-primary fw-bold p-0" (click)="goToSignup()">Create
                    an Account</button>
            </p>
        </div>
    </div>
</div>
